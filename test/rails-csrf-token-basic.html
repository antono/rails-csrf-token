<!doctype html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>rails-csrf-token</title>

  <script src="../../webcomponentsjs/webcomponents.js"></script>
  <script src="../../web-component-tester/browser.js"></script>

  <!-- Step 1: import the element to test -->
  <link rel="import" href="../rails-csrf-token.html">

</head>
<body>

  <rails-csrf-token id="fixture"></rails-csrf-token>

  <script>
    var myEl = document.getElementById('fixture');

    suite('<rails-csrf-token>', function() {

      test('defines the "author" property', function() {
        assert.equal(myEl.author, 'Dimitri Glazkov');
      });

      test('says hello', function() {
        assert.equal(myEl.sayHello(), 'rails-csrf-token says, Hello World!');
        var greetings = myEl.sayHello('greetings Earthlings');
        assert.equal(greetings, 'rails-csrf-token says, greetings Earthlings');
      });

      test('fires lasers', function(done) {
        myEl.addEventListener('rails-csrf-token-lasers-success', function(event) {
          assert.equal(event.detail.sound, 'Pew pew pew!');
          done();
        });
        myEl.fireLasers();
      });

    });
  </script>

</body>
</html>
