<!doctype html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>rails-csrf-token</title>

  <script src="../../webcomponentsjs/webcomponents.js"></script>
  <script src="../../web-component-tester/browser.js"></script>

  <!-- Step 1: import the element to test -->
  <link rel="import" href="../rails-csrf-token.html">

</head>
<body>

  <rails-csrf-token id="fixture"></rails-csrf-token>

  <script>
    var myEl = document.getElementById('fixture');

    suite('<rails-csrf-token>', function() {

      test('defines the "token" property', function() {
        assert.equal(myEl.author, null);
      });

      test('defines the "url" property', function() {
        assert.equal(myEl.url, '/api/me/token');
      });
    });
  </script>
</body>
</html>
